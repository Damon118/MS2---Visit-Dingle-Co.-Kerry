    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <div class="modal-body mx-3">

                         <label data-error="wrong" data-success="right" for="defaultForm-number">Your phone number</label>
                         <input type="text" id="defaultForm-number" class="form-control validate" placeholder="Your phone number<">
                    </div>

                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="defaultForm-date">Date:</label>

                    </div>

                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="defaultForm-time">Time:</label>

                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>

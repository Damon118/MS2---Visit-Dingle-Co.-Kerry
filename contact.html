    <div class="container-fluid contact-container"> 
            <div class="row contact-row">
                <div class="col contact-col">
                    <form id="contactForm" class="needs-validation mx-auto form-container" onsubmit="return sendMail(this);" novalidate>
                        <div class="form-row contact-form">
                            <div class="col-md-12 mb-3">
                                <h2 class="contact-heading">CONTACT US</h2>
                                <hr class="hr-contact">
                            </div>
                            <div class="col-md-12 mb-3 form-item">
                                <label for="first-name" class="contact-label">First name:</label>
                                <input type="text" class="form-control" id="first-name" placeholder="First name" name="firstname" required>
                                <div class="valid-feedback">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3 form-item">
                                <label for="last-name" class="contact-label">Last name:</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Last name" name="lastname" required>
                                <div class="valid-feedback">
                                
                                </div>
                            </div>
                            <div class="col-md-12 mb-3 form-item">
                                <label for="contact-number" class="contact-label">Contact number:</label>
                                <input type="tel" class="form-control" id="contact-number" placeholder="Contact number" name="number" required>
                                <div class="valid-feedback">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3 form-item">
                                <label for="email" class="contact-label">Email Address:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                                <div class="valid-feedback">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3 form-item">
                                <label for="message" class="contact-label">How can we help you?</label>
                                <textarea rows="6" type="text" class="form-control" id="message" placeholder="Your message" name="message" required></textarea>
                                <div class="valid-feedback">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                    Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                    You must agree before submitting.
                                    </div>
                                </div>
                                <br>
                                <p class><em>* We will never share your personal data with anyone else</em></p>
                                <button id="btn-submit" class="btn btn-success" type="submit">Submit form</button>
                           </div>
                        </div>
                    </form>
                </div>    
            </div>
    </div>

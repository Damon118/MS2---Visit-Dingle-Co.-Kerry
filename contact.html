    <section id="contact-container">
        <div class="container-fluid"> 
            <div class="row">
                <div class="col contact-form mb-2">
                    <h2>Contact Us</h2>
                        <form>
                            <div class="mb-3">
                                <label for="firstname">First Name:</label>
                                <input type="text" name="firstname" id="fname" placeholder="First Name" required> 
                            </div>
                            <div class="mb-3">
                                <label for="lastname">Last Name:</label>
                                <input type="text" name="lastname" id="lname" placeholder="Last Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact">Contact Number:</label>
                                <input type="text" name="contact" id="contact-number" placeholder="Contact Number" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailaddress">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message">How can we help you?</label>
                                <textarea rows="6" name="message" id="message" placeholder="Your Message" required></textarea>
                            </div>
                            <div class="mb-3">
                                <p>Subscribe to our latest offers and promotions:</p>
                                <div class="">
                                    <input type="checkbox" id="" name="signup" value="yes" required>
                                    <label for="signup">Sign me up!</label>
                                    <br>
                                </div>
                            </div>
                            
                                <p class=""><em>* We will never share your personal data with anyone else</em></p>
                        
                                <button type="submit" class="btn btn-success">
                                    Submit Form
                                </button>
                        </form>
                </div>
            </div> 
        </div>
    </section>
